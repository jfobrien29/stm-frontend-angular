<h1 class="header">Login with Email or Google Account</h1>
<div class="flex-container">
  <div>
    <div class="row">
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label>Email address</label>
          <input type="email" formControlName="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control">
          <label class="error">{{errorMessage}}</label>
        </div>
        <button type="submit" (click)="tryLogin(loginForm.value)">Login</button>
      </form>
    </div>
    <div class="row">
      <button type="button" (click)="tryGoogleLogin()">Login with Google</button>
    </div>
    <div class="row">
      <p>No account yet? <a routerLink="/register">Create an account</a></p>
    </div>
  </div>
</div>
